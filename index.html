<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profesionální webová aplikace</title>
<!-- Stylování -->
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
  }
  header {
    background-color: #2c3e50;
    padding: 1rem;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  nav {
    display: flex;
    gap: 1rem;
  }
  nav button {
    background: none;
    border: none;
    color: #ecf0f1;
    font-size: 1rem;
    cursor: pointer;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background 0.2s;
  }
  nav button:hover {
    background-color: #34495e;
  }
  main {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
  }
  .section {
    display: none;
  }
  .section.active {
    display: block;
  }
  /* Card */
  .profile-card {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
  }
  /* Formy */
  form {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  input[type="text"], input[type="email"] {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    flex: 1 1 200px;
  }
  button {
    padding: 0.5rem 1rem;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background-color: #3498db;
  }
  #peopleList {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .personCard {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 1rem;
    width: 200px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .personCard:hover {
    transform: scale(1.02);
  }
  #profileContent {
    margin-top: 1rem;
  }
  /* Notifikace */
  #notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 2rem;
    border-radius: 4px;
    font-weight: bold;
    display: none;
    z-index: 1000;
  }
  /* Sekce email a video */
  #emailSection {
    margin-top: 2rem;
    background: #ecf0f1;
    padding: 1rem;
    border-radius: 8px;
  }
  video {
    max-width: 100%;
    border-radius: 8px;
  }
</style>
</head>
<body>

<header>
  <h1>Profesionální Webová Aplikace</h1>
  <nav>
    <button onclick="showSection('home')">Domů</button>
    <button onclick="showSection('register')">Registrace</button>
    <button onclick="showSection('list')">Seznam</button>
    <button onclick="showSection('profileDetail')">Profil</button>
    <button onclick="showSection('history')">Historie</button>
  </nav>
</header>

<main>

<div id="notification"></
